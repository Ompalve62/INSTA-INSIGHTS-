body{
    position: absolute;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    width: 900px;
    right: 0;

}

.bg{
    background-color: rgb(244, 234, 234);
    /* padding-bottom: 5px; */
}

.filterby{
    padding: 20px;
    background-color: #C02C08;
    color: white;
    margin: 0;
    font-size: 25px;
    border-radius: 5px 0 0 0;
}

.search-bar {
    display: flex;
    align-items: center;
    padding: 20px;
    background-color: #f9f9f9;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    margin: 20px;

  }
  
  label {
    font-size: 18px;
    color: #3c005a;
    margin-right: 10px;
    padding-right: 20px;
    font-weight: bold;
  }
  
  select {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-size: contain;
    background-repeat: no-repeat;
    padding-left: 40px;
    width: 50%;
  }

  .x-icon{
    color: white;
    width: 20px;
    height: 20px;

  .followers-section {

    padding: 20px;
    border: 1px solid #e1e1e1;
    border-radius: 5px;
    background-color: #f9f9f9;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    margin: 20px;
}

.followers-header label {
    font-size: 14px;
    color: #7d7d7d;
    font-weight: bold;
    display: block;
    margin-bottom: 30px;
}

.followers-range{
    margin-bottom: 10px;
}



.influencer-icon {
    font-size: 18px;
    color: #ec4899; 
}

.influencer-label{
    padding-bottom: 8px;
}

.tooltip-icon {
    font-size: 14px;
    color: #d1d1d1;
    cursor: pointer;
}

.range-inputs {
    display: flex;
    gap: 20px;
}


select:focus {
    outline: none;
    border-color: #ec4899;
