<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Dropdown Menu</title>
<style>
    /* Container for the dropdown */
    .dropdown-menu {
        width: 250px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
        margin: 20px;
        border: 1px solid grey;
    }

    /* Profile section */
    .profile-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        /* gap: 100px; */
    }

    .profile-header img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
    }

    .profile-header .name {
        font-weight: bold;
        font-size: 1rem*2;
    }

    .profile-header .email {
        font-size: 0.9rem*2;
        color: #888;
    }

    .profile-header .preferences {
        color: #d33;
        font-size: 0.9re*2;
        margin-top: 5px;
        text-decoration: none;
    }

    /* Menu item styles */
    .menu-item {
        display: flex;
        align-items: center;
        padding: 10px 0;
        font-size: 0.95rem*2;
        color: #333;
        cursor: pointer;
    }

    .menu-item svg {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        color: #888;
    }

    /* Divider line */
    .divider {
        border-top: 1px solid #e0e0e0;
        margin: 10px 0;
    }

    /* Sign out button */
    .sign-out {
        color: #d33;
        font-weight: bold;
        cursor: pointer;
    }

    .profile-contents{
        display: flex;
        gap: 3px;
        flex-direction: column;
    }
</style>
</head>
<body>

<div class="dropdown-menu">
    <!-- Profile header -->
    <div class="profile-header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQejb_sGWBM3Kk9HDDY8EHIFsUE2YxKm2grKw&s" alt="Profile Picture">
        <div class="profile-contents">
            <div class="name">john Doe</div>
            <div class="email">johnDoe@digitaldose.in</div>
            <a href="#" class="preferences">Profile & preferences</a>
        </div>
    </div>

    <div class="divider"></div>

    <!-- Menu items -->
    <div class="menu-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm1 9h-2v2h2v-2zm0-8h-2v6h2V7z"></path></svg>
        Account & settings
    </div>
    <div class="menu-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v2h-2zm1-14c-3.86 0-7 3.14-7 7 0 3.87 3.14 7 7 7s7-3.13 7-7c0-3.86-3.14-7-7-7zm1 9h-2v-4h2z"></path></svg>
        Products & billing
    </div>
    <div class="menu-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-1.1 0-2 .9-2 2s.9 2 2 2c1.1 0 2-.9 2-2s-.9-2-2-2zm0 10c-2.67 0-5.33-1.34-6-4h12c-.67 2.66-3.33 4-6 4z"></path></svg>
        Pricing & features
    </div>

    <div class="divider"></div>

    <div class="menu-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v2h-2zm1-14c-3.86 0-7 3.14-7 7 0 3.87 3.14 7 7 7s7-3.13 7-7c0-3.86-3.14-7-7-7zm1 9h-2v-4h2z"></path></svg>
        Help center
    </div>
    <div class="menu-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-1.1 0-2 .9-2 2s.9 2 2 2c1.1 0 2-.9 2-2s-.9-2-2-2zm0 10c-2.67 0-5.33-1.34-6-4h12c-.67 2.66-3.33 4-6 4z"></path></svg>
        What's new
    </div>

    <div class="divider"></div>

    <div class="menu-item sign-out">Sign out</div>
</div>

</body>
</html>
