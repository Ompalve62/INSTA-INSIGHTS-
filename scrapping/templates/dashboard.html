<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Button Gradient */
        .btn-gradient {
            background: linear-gradient(90deg, #b3e5fc, #81d4fa); /* Light blue gradient */
            color: white;
            border: none;
            transition: transform 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            background-color: #ffffff;
        }

        .sidebar .nav-link {
            font-size: 16px;
            padding: 15px;
            color: #ffffff;
            background-color: #dc3545; /* Change this color if needed */
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .sidebar .nav-link:hover {
            background-color: #c82333; /* Change this color if needed */
        }

        /* Header Styling */
        .dashboard-header {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(0, 123, 255, 0.8));
            color: #fff;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
        }

        /* Influencer Section Styling */
        .influencer-section {
            background-color: #eaf2ff;
            padding: 20px;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .influencer-img {
            flex: 1 0 30%;
            max-width: 100px;
        }

        .influencer-section img {
            border: 2px solid #dc3545;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .influencer-section img:hover {
            transform: scale(1.1);
        }

        /* Other Styles... */
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 bg-white sidebar p-0">
                <div class="sidebar-sticky">
                    <div class="sidebar-header text-center py-4 bg-white text-danger">
                        <img src="logo.png" alt="Logo" class="img-fluid rounded-circle" width="70">
                        <h5 class="mt-2">Dashboard</h5>
                    </div>
                    <ul class="nav flex-column mt-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fas fa-user"></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fas fa-users"></i> Influencers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fas fa-bullhorn"></i> Campaign</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fas fa-file-alt"></i> Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fas fa-cogs"></i> Settings</a>
                        </li>
                        <li class="nav-item mt-auto">
                            <a class="nav-link active" href="#"><i class="fas fa-question-circle"></i> FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ml-sm-auto col-lg-10 px-md-4">
                <div class="dashboard-header pt-3 pb-3 mb-3">
                    <h1>DIGITALDOSE INSIGHTS</h1>
                    <button class="btn btn-gradient mt-2">Get Started</button>
                </div>

                <!-- Influencer Section -->
                <section class="influencer-section text-center mb-4">
                    <h4 class="text-secondary">Watch Influencer Story</h4>
                    <div class="d-flex justify-content-center mt-3">
                        <div class="influencer-img mx-2">
                            <img src="influencer1.jpg" class="rounded-circle shadow" alt="Influencer 1" width="80">
                        </div>
                        <div class="influencer-img mx-2">
                            <img src="influencer2.jpg" class="rounded-circle shadow" alt="Influencer 2" width="80">
                        </div>
                        <div class="influencer-img mx-2">
                            <img src="influencer3.jpg" class="rounded-circle shadow" alt="Influencer 3" width="80">
                        </div>
                        <button class="btn btn-outline-secondary ml-3">30+ More</button>
                    </div>
                </section>

                <!-- Stats Section -->
                <section class="stats-section mb-4">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <div class="card shadow-sm">
                                <div class="card-body bg-gradient-primary text-white">
                                    <h5><i class="fas fa-comments"></i> Posts</h5>
                                    <h2>750</h2>
                                    <small>125 more to come</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card shadow-sm">
                                <div class="card-body bg-gradient-secondary text-white">
                                    <h5><i class="fas fa-thumbs-up"></i> Likes</h5>
                                    <h2>1,200</h2>
                                    <small>200 more to come</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card shadow-sm">
                                <div class="card-body bg-gradient-success text-white">
                                    <h5><i class="fas fa-share"></i> Shares</h5>
                                    <h2>500</h2>
                                    <small>100 more to come</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Budget Section -->
                <section class="budget-section mb-4">
                    <h4 class="text-secondary">Budget Overview</h4>
                    <p>Total Budget: <strong>$50,000</strong></p>
                    <button class="btn btn-gradient">View Details</button>
                </section>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
