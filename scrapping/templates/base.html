<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Button Gradient */
        .btn-gradient {
            background: linear-gradient(90deg, #b3e5fc, #81d4fa); /* Light blue gradient */
            color: white;
            border: none;
            transition: transform 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            background-color: #ffffff;
        }

        .sidebar .nav-link {
            font-size: 16px;
            padding: 15px;
            color: #ffffff;
            background-color: #C02C08; /* Change this color if needed */
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .sidebar .nav-link:hover {
            background-color: #c82333; /* Change this color if needed */
        }

        /* Header Styling */
        .dashboard-header {
            background: #C02C08;
            color: #fff;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            margin-top: 25px;
        }

        /* Influencer Section Styling */
        .influencer-section {
            background-color: #eaf2ff;
            padding: 20px;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .influencer-img {
            flex: 1 0 30%;
            max-width: 100px;
        }

        .influencer-section img {
            border: 2px solid #dc3545;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .influencer-section img:hover {
            transform: scale(1.1);
        }

        /* Other Styles... */

        .container{
            text-align: center;
            padding: 20px;
            max-width: 900px;
            margin-top:100px;
        }

        h1{
            font-size: 1.8rem;
            font-weight: bold;
        }

        .highlight {
        color: #FF3B00;

        }

        .search-bar {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Distribute space between elements */
    margin-top: 20px;
    /* padding: 10px; */
    border-radius: 30px;
    border: 1px solid #ccc;
    background-color: #f5f5f5;
    width: 60%;
    margin: 0 auto;
    height: 50px;
    position: relative;
    margin-top:50px ;
     /* Define the height of the search bar */
}

.buttons{
    margin-top: 10px;
}

.buttons button{
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    gap: 10px;
    margin: 5px;
}

.platform {
    display: flex;
    align-items: center;
    padding: 10px;
    padding-right: 10px;
    cursor: pointer;

}

.platform-text {
    font-weight: bold;
    padding-left: 10px;
}

.dropdown-icon {
    padding-left: 5px;
    font-size: 12px;
}


.dropdown-menu {
    display: none; /* Hidden by default */
    position: absolute;
    top: 100%; /* Position it below the platform section */
    left: 0;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    list-style: none;
    padding: 0;
    margin: 0;
    width: 150px;
    border-bottom: 1px;
}

.dropdown-item {
    padding: 10px;
    text-align: left;
    cursor: pointer;
    border-bottom: 1px solid #ccc;
    font-size: 14px;
    transition: background-color 0.3s ease; 
}

.dropdown-item:last-child {
    border-bottom: none; /* Remove the bottom border for the last item */
}

.dropdown-item:hover {
    background-color: #f0f0f0;
}

.platform:hover .dropdown-menu {
    display: block;
}


/* Divider styling */
.divider {
    height: 100%;         /* Full height of the search bar */
    width: 1px;           /* Thin vertical line */
    background-color: #ccc; /* Gray color */
    margin: 0 15px;  
}

input[type="text"] {
    border: none;
    padding: 20px;
    width: 100%;
    outline: none;
    font-size: 1rem;
    height: 100%;          /* Full height of the search bar */
    background-color: transparent;
    
}

.actions {
    margin-top: 20px;
}

.action-link {
    display: inline-block;
    margin: 10px;
    text-decoration: none;
    font-size: 0.9rem;
    color: #FF4500;
}

.action-link span {
    margin-right: 5px;
}

.popular-searches {
    margin-top: 20px;
}

.popular-searches h3 {
    font-size: 1rem;
    font-weight: normal;
    margin-bottom: 10px;
}

.tags {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

.tag {
    display: inline-block;
    padding: 8px 15px;
    border-radius: 25px;
    background-color: #fff;
    border: 1px solid #FF4500;
    font-size: 0.85rem;
    color: #FF4500;
    cursor: pointer;
    transition: background-color 0.2s, color 0.2s;
}

.tag:hover {
    background-color: #FF4500;
    color: white;
    
}

.search-icon {
    font-size: 16px;
    margin-left: 5px;
}


.grid-section {
    margin-top: 20px;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
}

.boxes{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    /* padding: 50px; */
    width: 60%;
    column-gap: 20px;
    justify-content: center;
    align-items: center;
}

.box{
    border: 1px solid #ccc; 
    justify-content: center;
    background-color: white;
    height: 100px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    /* cursor: pointer; */
}



/* Button Styling for Search and Explore */
.btn-search, .btn-explore {
    background-color: #FF4500; /* Red color */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    margin-top: 20px;
    margin-left: 10px;
}

.btn-search:hover, .btn-explore:hover {
    background-color: #e03e00; /* Slightly darker shade for hover effect */
}
/* Profile Sidebar Styling */
.profile-sidebar {
    position: absolute; /* change this to 'fixed' if you want it to remain in place while scrolling */
    bottom: 0;
    left: 0; /* Adjusted to align the profile section on the left */
    padding: 10px;
    color: #fff;
    text-align: left; /* Ensures text is aligned to the left */
}

.profile-container {
    display: flex;
    flex-direction: row; /* Change to row for horizontal alignment */
    align-items: center; /* Align items in the center vertically */
    padding: 10px;
    margin-bottom: 20px; /* Space between profile info and logout */
}
.profile-pic {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #fff; /* Background color for the profile circle */
    display: flex;
    justify-content: center;
    align-items: center;
    color: #2b2f33; /* Color of the letter inside */
    font-size: 20px; /* Adjust font size for the letter */
    font-weight: bold; /* Make the letter bold */
    border: 2px solid #d9534f; /* Border color around the profile circle */
    margin-right: 10px; /* Adds space between profile pic and name */
}

.profile-info {
    margin-top: 0; /* Remove the top margin */
}

.profile-name {
    color: #C02C08;
    font-size: 17px;
}

.nav-item.locked-button .nav-link {
    color: #ccc; /* Gray out the text */
    pointer-events: none; /* Disable clicking */
    cursor: not-allowed; /* Change cursor to not-allowed */
}

.nav-item.locked-button .nav-link::after {
    content: " (Coming Soon)";
    font-size: smaller;
    color: #999;
}
/* Sidebar on the Right */
.sidebar0 {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    right: 0;
    width: 50%; /* 50% width for the sidebar */
    max-width: 100vw; /* Prevents overflow on smaller screens */
    height: 100%;
    background-color: #f9f9f9;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    overflow-y: auto; /* Vertical scrollbar for long content */
    overflow-x: hidden; /* Horizontal scroll initially hidden */
    transition: 0.5s ease-in-out;
}

/* Close Button */
.close-btn {
    position: absolute;
    top: 10px;
    left: 5px;
    font-size: 30px;
    background: none;
    border: none;
    cursor: pointer;
}

/* Sidebar Content with Scroll Handling */
.sidebar-content {
    padding: 15px;
    box-sizing: border-box;
    overflow-y: auto;
    width: 100%;
}

/* Responsive iframe styling */
#sidebar-iframe {
    width: 100%;
    height: 90vh; /* Adjusts to viewport height */
    border: none;
}

/* Horizontal Scroll Container */
.horizontal-scroll {
    overflow-x: auto; /* Enables horizontal scrolling */
    white-space: nowrap; /* Prevents line breaks */
    padding-bottom: 10px; /* Adds space for the scrollbar */
}

/* Responsive adjustments for smaller screens */
@media (max-width: 768px) {
    .sidebar0 {
        width: 100%; /* Full-width on small screens */
    }
}


    </style>
</head>
